<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 정의 요소들</title>
</head>
<body>
    <h1>텍스트 정의 요소들</h1>
    <p>
        문장중 일부를 <b>강조하고자</b> 할때 사용하는 <i>태그들</i>
    </p>
        <p>
            <strong></strong>문장중 일부를 <strong>강조</strong></strong>하고자 할 때 
            사용하는 <em>태그들</em>
        </p>
</body>
</html>
