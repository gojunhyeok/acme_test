<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sectioning</title>
</head>
<body>
    <!--
        <span><h2>heading</h2></span> 
        스팬태그는 h2의 자식요소가 될 수 없다. 라는 오류가 될 것이다.

        <h2><span>heading</span> "쓸내용"</h2> 오류가 없다.

        <h2><strong>heading<strong></span> 가능
            
    <span> 정상
        <a href="">link1</a>
        <a href="">link2</a>
        <a href="">link3</a>
    </span>
    -->
    <header>
        <h1>header1</h1> 
        <div id="gnb"></div>
    </header>
    <main id="container" role="main">
        <div class="content left"><h2>left content1</h2></div>
        <div class="content right"><h2>right content1</h2></div>
    </main>
    <footer role="contentInfo">
        <h3>footer1</h3>
    </footer>
</body>
</html>
