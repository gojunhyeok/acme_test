01_selector js

document.querySelector('선택자');

를 사용해서 지정한 태그는 중복된 이름의 태그가 있다고해도
최상단의 한개만 지정되어 스타일 변경이 적용이된다.

그러나

document.querySelectorAll('선택자');

를 사용하면 중복된 같은 이름의 태그는 전부 선택이 된다.
