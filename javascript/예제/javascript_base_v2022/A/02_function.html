    <h2>함수의 구조</h2>
    <pre>
        입력, 할일, 출력
    </pre>
    <script>
        var sum; // sum 은 전역변수 어디서든지 접근할수있는 변수가 되었음
        function add/*함수명*/(a,b)/*뽑고싶은값을넣는 자리*/{
            sum = a + b;/*함수의 식*/
            return sum;/*함수값리턴*/
        }
        var result = add(3,5); 
        document.write(sum); // result 를 넣었어야 했지만 함수밖에 var sum 으로 sum 을 전역변수로 지정해놨기 때문에 sum 을 넣어도 결과값 8이 나오는 것
    </script>

    </pre>
    <script>
        var sum = function(x,y){
