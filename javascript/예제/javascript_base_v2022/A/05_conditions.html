    <h2>비교연산자 != </h2>
    <script>
         var a = 10;
        var b = 20;
        if(a>b){
            document.write(' a 가 b보다 크다.');
        }else if(a == b){
            document.write('a가 b와 같다.');
        } else{
            document.write('a가 b보다 크다.');
        }
    </script>

    <script>
        if(1 == '1'){

        }
        if(1 === '1'){  // 비교연산자중 === 는 문자열과 숫자의 구분등 정교한 비교가가능 한 비교연산자 이다.
            document.write('두 값은 같다');
        }else{
            document.write('두 값은 다르다');
        }
    </script>
