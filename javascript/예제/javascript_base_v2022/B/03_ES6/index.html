    <script>
        //1 기존 문법

        function add(x,y){
            return x+y;
        }
        document.write(add(10,20));

        /* 밑에꺼로 변경가능 */
        
        let add = function(x,y){
            return x+y;
        }
        document.write(add(10,20));

        /* 더 밑에꺼로 변경가능 */

        let add = (x,y)=>{
            return x+y;
        }
        document.write(add(10,20));


        
        //2 매개변수가 하나일 때는 괄호 생략 하고 밑에꺼로 더 변경가능;;;

        let add = (x,y) => x+y;
        document.write(add(10,20));


        //3 함수내에서 바로 리턴만 있을 때 중괄호 생략 가능
        function add2(num){
            let value = 10;
            return function(value){
                return num + value;
            }
        }
        let result = add2(2);
        document.write(result);

    </script>
