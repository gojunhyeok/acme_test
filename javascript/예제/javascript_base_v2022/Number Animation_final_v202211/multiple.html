<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 애니메이션</title>
    <style>
        .rate{
            height: 25px;
            position: relative;
            border:2px solid #ccc;
        }
        .bar{
            position: absolute;
            left: 0; top: 0;bottom: 0;
            width: 0;
            background: #3498db;
        }
        .rate span{
            position: absolute;
            right: 20px; top: 0; bottom: 0;
            line-height: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number animation</h1>

    <div class="rate" data-rate="45">
        <div class="bar"></div>
        <span>0</span>
    </div>
    <div class="rate" data-rate="50">
        <div class="bar"></div>
        <span>0</span>
    </div>
    <div class="rate" data-rate="100">
        <div class="bar"></div>
        <span>0</span>
    </div>
    <script>
        let rates = document.querySelectorAll('.rate');

        /*
        rates들 마다 할일
            변수명 targetNum에 각 rate의 속성명 data-rate값을 저장
            변수명 span 에 각 rate의 자식요소 span 선택            
        */
       for(rate of rates){
            let targetNum = rate.getAttribute('data-rate');
            let span = rate.querySelector('span');
            let bar = rate.querySelector('.bar');
            let num = 0;

            let animation = setInterval(()=>{            
                span.innerText = ++num;
                if(num == targetNum){
                    clearInterval(animation);
                }    
                //bar의 너비를 변경
                bar.style.width = `${num}%`;
            }, 10);    
       }




    </script>

</body>
</html>
