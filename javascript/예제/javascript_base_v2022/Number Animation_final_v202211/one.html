<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 애니메이션</title>
    <style>
        .rate{
            height: 25px;
            position: relative;
            border:2px solid #ccc;
        }
        .bar{
            position: absolute;
            left: 0; top: 0;bottom: 0;
            width: 0;
            background: #3498db;
        }
        .rate span{
            position: absolute;
            right: 20px; top: 0; bottom: 0;
            line-height: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number animation</h1>

    <div class="rate" data-rate="45">
        <div class="bar"></div>
        <span>0</span>
    </div>
    <script>
        let rate = document.querySelector('.rate'),
            bar = rate.querySelector('.bar'),
            targetNum = rate.getAttribute('data-rate'),
            num = 0,
            span = rate.querySelector('span');

        let animation = setInterval(()=>{            
            span.innerText = ++num;
            if(num == targetNum){
                clearInterval(animation);
            }    
            //bar의 너비를 변경
            bar.style.width = `${num}%`;
        }, 10);    

    </script>

</body>
</html>
