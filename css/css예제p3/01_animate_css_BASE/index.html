<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animate css</title>
        <!-- Stylesheets -->
        
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 class="animate__animated animate__shakeX">A simple example of using Animate.css</h1>

        <p>
            Here's the element that will be animated.
        </p>
        <section>
            <h2 class="animate__animated"  data-effect="animate__bounceInLeft">111</h2>
        </section>
        <section>
            <h2 class="animate__animated"  data-effect="animate__bounceInRight">2222</h2>
        </section>
        <section>
            <h2 class="animate__animated"  data-effect="animate__bounceInLeft">1113332</h2>
        </section>
        <script src="script.js"></script>
    </body>
</html>

<!--  https://animate.style/ -->
