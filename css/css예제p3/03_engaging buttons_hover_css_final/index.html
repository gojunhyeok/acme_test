<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>CSS3 Loading Animations</title>
  <link rel="stylesheet" href="css/hover-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <button class="slide_from_left hvr-sweep-to-right">SLIDE FROM LEFT</button>
  <button class="slide_from_right hvr-icon-bounce">
    SLIDE FROM RIGHT
    <i class="fa-solid fa-thumbs-up hvr-icon"></i>
  </button>
  <button class="slide_from_top">SLIDE FROM TOP</button>
  <button class="slide_from_bottom">SLIDE FROM BOTTOM</button>
  <hr>
  <button class="grow_box hvr-radial-out">GROW BOX</button>
  <button class="grow_ellipse">GROW ELLIPSE</button>
  <button class="grow_skew_forward">GROW SKEW &rarr;</button>
  <button class="grow_skew_backward">GROW SKEW &larr;</button>
  <button class="grow_spin">GROW SPIN</button>
</div>
</body>
</html>
