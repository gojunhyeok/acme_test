<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background size</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            background-image: url('img/bg.png');
            background-repeat: no-repeat;
            border: 1px solid;
        }
        .size1{
            background-size: 200px;
        }
        .size2{
            background-size: 100%;
        }
        .full{
            background-size: 100% 100% ;
        }
        .contain{
            background-size: contain ;
        }/* 세로축에 맞춰서 블록의 크기가 변화한다. */
        .cover{
            background-size: cover ;
        }/* 가로축에 맞춰서 블록의 크기가 변화한다. */
        .fluid{ 
            width: 30%;
        }
        .bg2 {
             width: 400px;
            height: 300px;
            /* background-image: url('img/bg.png');
            background-repeat: no-repeat;
            background-position: 50% 0;
            background-color: aqua;
            background-size: 100%;
            background-attachment: fixed; */
            background: no-repeat 50% 0/cover fixed green url('img/bg.png');
            font-size:20px;
        }
        .bg2:hover{
            background-color: silver;
            font-size:20px;
        }
        </style>
</head>

<body>
    <h1>background size</h1>
    <h2>default auto</h2>
    <div class="bg"></div>
    <h2>가로측 200px</h2>
    <div class="bg fluid size1"></div>
    <h2>가로측 100%</h2>
    <div class="bg fluid size2"></div>
    <hr>
    <h2>cover</h2>
    <div class="bg fluid cover"></div>
    <hr>
    <h2>100% 100%</h2>
    <div class="bg fluid full"></div>
    <h2>contain</h2>
    <div class="bg fluid contain"></div>
    <hr>
    <div class="bg2">

    
    </div>
    
</body>

</html>
