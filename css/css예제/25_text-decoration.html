<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 장식</title>
    <style>
        .none a{
            color: aqua;
            text-decoration: none;
        }
        .none {
            font-size: 20px;
            text-decoration: none;
        }
        .undeline {
            text-decoration: underline;
        }
        .overline {
            text-decoration: overline;
        }
        .linethrough{
            text-decoration: line-through;
        }
        del{
            text-decoration: none;
        }
        .dotted {
            text-decoration: underline dotted red;
        } 
        .dashed{
            text-decoration: underline dashed red;
        }
        .wavy{
            text-decoration: underline wavy red;
        }
        .both{
            text-decoration: overline both red;
        }

    </style>
</head>

<body>
    <h1>글자 장식</h1>

    <p class="none"><a href="">text-decoration:none</a></p>
    <p class="undeline">text-decoration:underline</p>
    <p class="overline">text-decoration:overline</p> 
    <p class="linethrough">text-decoration:line-through</p><del>미니렁이 밑줄 시러</del>
    <hr>
    <p class="dotted">underline dotted 점선</p>
    <p class="dashed">underline dashed 긴점선</p>
    <p class="wavy">underline wavy 웨이브 밑줄</p>
    <p class="both">underline overline</p>

</body>

</html>
