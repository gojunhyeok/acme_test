<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1234</title>
    <style>
        

        
        .box2{
            position: absolute;
            left: 0%;
            top: 0%;
            animation-name:box2;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            opacity:0;
        }
        .box3{
            position: absolute;
            right: 0%;
            bottom: 0%;
            animation-name:box3;
            animation-duration: 2s;
            animation-delay: 4s;
            animation-fill-mode: forwards;
            opacity:0;
        }
        h1{
            font-size: 40px;
            position: absolute;
            top:calc(50% - 20px);
            left:calc(50% - 20px);
            animation: h1;
            animation-duration: 9s;
            
            animation-fill-mode: forwards;
        }
       
        @keyframes box2{
            0%{opacity: 0;}
            50%{left: 0%;
                top: 30px;
                opacity: 0.5;}
            100%{opacity: 1;
                left: 0%;
                top: 60px;}

        }
        @keyframes box3{
            0%{opacity: 0;}
            50%{right: 0%;
                bottom: 30px;
                opacity: 0.5;}
            100%{opacity: 1;
                right: 0%;
                bottom: 60px;}
        }
        @keyframes h1{
            0%{opacity: 0;}
            10%{opacity: 0;}
            40%{opacity: 0;}
            70%{opacity: 0;}
            100%{opacity: 1;}
        }


    </style>
</head>
<body>
    <h1>아주 맛있어요.</h1>






    <div class="box">
        <img class="box2" src="../잡/123.png" alt="123">
        <img class="box3" src="../잡/123.png" alt="123">
    </div>
</body>
</html>
