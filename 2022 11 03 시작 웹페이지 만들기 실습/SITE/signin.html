<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니렁이</title>
    <link rel="stylesheet" href="css/all.min.css"> 
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signin.css">

    
</head>

<body>
    <header><!-- 헤더 -->
        <div class="container">
            <h1 class="logo"><a href="index.html">미니렁이 사이트</a></h1>
        </div>
    </header>
    <!-- //헤더 -->
    <main class=" banner ">
        <h2 class="banner_tt content-pd">Sign in</h2>
        <form action="#" method="post">
            <p class="field">
                <i class="fa-light fa-envelope"></i>
                <label for="user_Email" class="hidden" >email</label>
                <input type="email" id="user_Email" name="useremail" placeholder="Email address" required autofocus>
            </p>
            <p class="field">
                <i class="fa-solid fa-lock"></i>
                <label for="user_Pw" class="hidden">password</label>
                <input type="password" id="user_Pw" name="userpw" placeholder="password" required>
            </p>
            <p class="field button">
                
                <label for="signIn_submit"></label>
                <input type="submit" value="submit">
                <!-- 버튼으로 하고싶은경우 <button>sign in</button> -->
            </p>
        </form>
        <a href=" 비밀번호 찾는 곳 링크" class="link">i forgot my password</a>
    </main>
    <footer>
        <div class="cta">
            <h2 class="contents_tt">
                Create your free account.
            </h2>
            <p class="contents_desc">
                No hidden fees, no credit card required.
            </p>
            <a href="signup.html" class="btn big highlight_bg">Sign up for free</a>
        </div>
        <address>
            <p>2022. All rights reserved.</p>
            <p>Question? Email us <a href="mailto:office@product.com"></a></p>
        </address>
    </footer>


</body>

</html>
